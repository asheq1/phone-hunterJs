<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter API</title>
    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl">Phone Hunting</h1>
    </header>

    <main class="container mx-auto mt-8">
        <!-- search  -->
        <section class="bg-gray-100 p-4 mb-4">
            <input id="search-field" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result  -->
        <section>
            <!-- spinner  -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-md text-primary"></span>
            </div>

            <div id="phone-container" 
            class="grid grid-cols-1 md:grid-cols-2 
                lg:grid-cols-3 gap-4">
                
            </div>

            <!-- show all  -->
            <div onclick="handleShowAll()" id="show-all" class="hidden text-center my-8">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal  -->
         <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
</body>
</html>
